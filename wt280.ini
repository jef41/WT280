;
;  gpx.ini 
;
; gcode to x3g conversion configuration file
;

;************ POST PROCESSING OPTIONS ************


[printer]
; GCODE FLAVOR
;
; specify the gcode flavor
;
; reprap = M109 Set Extruder Temperature and Wait
; makerbot = M109 Set Build Platform Temperature (Same as M140)

gcode_flavor=makerbot


; BUILD TEMPERATURE
;
; override the gcode build plate temperature
; 0 = disabled

build_platform_temperature=0


; BUILD PROGRESS
;
; generate gcode for the build progress
; this should be enabled for slic3r and kisslicer
; 1 = enabled
; 0 = disabled

build_progress=1


; DITTO PRINTING
;
; print simultaniously with both nozzles 
; 1 = enabled
; 0 = disabled

ditto_printing=0


; FILAMENT DIAMETER
;
; set this to the filament diameter setting used in the slicer
; 1.75 = default

slicer_filament_diameter=1.75

; SD CARD PATH
;
; if an SD card is inserted the x3g file will be written there
; uncomment to enable and substitute the name of your SD card volume

;sd_card_path=/Volumes/Things/

;machine_type = wt280
machine_description = Weistek WT280
filament_diameter = 1.75
packing_density = 0.97
nozzle_diameter = 0.4
toolhead_offset_x = 0
toolhead_offset_y = 0
toolhead_offset_z = 0
jkn_k = 0.005
jkn_k2 = 0.055
extruder_count = 1
timeout = 20

[x]
steps_per_mm = 71.256922
max_feedrate = 18000
max_acceleration = 1000
max_speed_change = 15
home_feedrate = 2500
length = 150
endstop = 1

[y]
steps_per_mm = 71.256922
max_feedrate = 18000
max_acceleration = 1000
max_speed_change = 15
home_feedrate = 2500
length = 150
endstop = 1

[z]
steps_per_mm = 71.256922
max_feedrate = 1170
max_acceleration = 150
max_speed_change = 10
home_feedrate = 1100
length = 141.1
endstop = 0

[a, b]
steps_per_mm = 100.1262099448
max_feedrate = 1600
max_acceleration = 2000
max_speed_change = 20
motor_steps = 3200
has_heated_build_platform = 1

